<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Super Mario Web Game</title>
</head>
<body>
  
  <div class="game-board">
    <input type="button" value="Up" class="button-moves button-up">
    <input type="button" value="Down" class="button-moves button-down">

    <img src="./img/scenario/clouds.png" alt="clouds" class="clouds clouds-1">
    <img src="./img/scenario/clouds.png" alt="clouds" class="clouds clouds-2">
    <img src="./img/mario/mario-walking.gif" alt="mario walking" class="mario walking">
    <img src="./img/mario/mario-lose.png" alt="mario lose" class="mario lose display-none">
    <img src="./img/mario/mario-celebrate.gif" alt="mario celebrate" class="mario celebrate display-none">
    <img src="./img/enemies/pipe.png" alt="pipe" class="pipe">
  </div>
  
  <script src="./scripts.js"></script>
</body>
</html>
